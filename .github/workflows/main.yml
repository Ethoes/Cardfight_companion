name: Auto-Deploy to Home Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Windows Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        debug: true
        script: |
          pwd
          whoami
          ls ~
          find ~ -name "Cardfight_companion" -type d 2>/dev/null
          find /c -name "Cardfight_companion" -type d 2>/dev/null  
          find /mnt -name "Cardfight_companion" -type d 2>/dev/null
          ls /c/Users 2>/dev/null
          ls /mnt/c/Users 2>/dev/null
